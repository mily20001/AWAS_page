<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-toggleable-sm navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Powerplantâ„¢</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="users.html">Users</a>
            <div class="nav-item nav-link active">Messages <span class="badge badge-light">##unread##</span></div>
        </div>
    </div>
    <div class="navbar-nav navbar-right">
        <span class="navbar-text">Hello ##username##! | </span>
        <a class="nav-item nav-link" href="logout"><span class="fa fa-power-off"></span> Logout</a>
    </div>
</nav>

<div class="container">
    <h3 class="text-light">Messages</h3>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Author</th>
            <th>Message</th>
            <th>Date</th>
        </tr>
        </thead>
        ##messages##
    </table>
</div>

<div class="container text-light">
    <div id="sent-ok" class="invisible">
        <div class="alert alert-success" role="alert">
            Message sent
        </div>
    </div>
    <h3>Send message</h3>
    <form class="form-horizontal" action="sendMessage.html" method="post">
        <div class="form-group row">
            <label class="control-label col-sm-12" for="receiver">Receiver:</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control bg-dark text-white" id="receiver" name="receiver" placeholder="Enter receiver">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-12" for="message">Message:</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <input type="text" class="form-control bg-dark text-white" id="message" name="message" placeholder="Enter message text">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-10 col-sm-2">
                <button type="submit" class="btn btn-outline-light btn-lg">Send</button>
            </div>
        </div>
    </form>
</div>

<script>
    const url = new URL(window.location.href);
    const sent = url.searchParams.get('sent');
    if(sent === '1') {
        document.getElementById('sent-ok').className = "visible";
    }
</script>

</body>
</html>
